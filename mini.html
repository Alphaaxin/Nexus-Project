<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="zeptologo.svg" />
  <title>Zepto clone</title>
  <link rel="stylesheet" href="min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <section id="headerpart">
      <div class="header">
        <div class="zepto-logo">
          <img src="zeptologo.svg" alt="zepto" />
        </div>
        <div class="delivary-location">
          <h4>Delivery in 7 Mins</h4>
          <h6>Road Number 4, Hyd.<i class="fa-solid fa-angle-down"></i></h6>
        </div>
        <div class="search-bar">
          <label for="search">
          </label>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="search" placeholder="search for..." id="search" value="" />
        </div>
        <div class="login-cart">
          <div class="login">
            <i class="fa-solid fa-user"></i>
            <h4>Login</h4>
          </div>
          <div class="cart">
            <i class="fa-solid fa-cart-arrow-down"></i>
            <h4>Cart</h4>
          </div>
        </div>
      </div>
    </section>
  </header>
  <main>
    <section id="mainpart">
      <div class="zepto-branding">
        <img src="zepto-branding.webp" alt="zepto-branding" />
      </div>
    </section>
    <div class="items-section">
      <h2>Grocery & Kitchen</h2>
      <div class="items-box">
        <div class="item1 item">
          <img src="fruits&vegatables.webp" alt="vegatables and fruits" />
        </div>
        <div class="item2 item"></div>
        <div class="item3 item"></div>
        <div class="item4 item"></div>
        <div class="item5 item"></div>
        <div class="item6 item"></div>
        <div class="item7 item"></div>
      </div>
    </div>
      <div class="items-section">
        <h2>Snacks and Drinks</h2>
        <div class="items-box">
          <div class="zepto-cafe item"></div>
          <div class="tea-coffee item"></div>
          <div class="ice-cream item"></div>
          <div class="forzen-food item"></div>
          <div class="sweet-cravings item"></div>
          <div class="cold-drinks item"></div>
          <div class="munchies item"></div>
          <div class="biscuits item"></div>
        </div>
      </div>
      <div class="items-section">
        <h2> Household Essentials</h2>
        <div class="items-box">
           
            <div class="Kitchen item"></div>
            <div class="Cleaning-essentials item"></div>
            <div class="Electronics item"></div>
            <div class="Pet-care item"></div>
            <div class="Toys snack item"></div>
            <div class="Stationary item"></div>
            <div class="Paan-corner item"></div>
           
        </div>

  </main>

</body>

</html>
